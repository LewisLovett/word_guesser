<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Guesser</title>
    <!-- <script data-main="scripts/app" src="scripts/require.js"></script> -->
    
</head>
<body>  
    <h1>Word Guesser</h1>
    <lable for="easy">Easy:</lable>
    <input type="radio" name="difficulty" value=3 id="easy" checked>
    <lable for="medium">Medium:</lable>
    <input type="radio" name="difficulty" value=5 id="medium">
    <lable for="hard">Hard:</lable>
    <input type="radio" name="difficulty" value=8 id="hard">
    <button class="startBtn">Click me to start</button>
    <h2>Timer</h2>
    <div class="timerDisplay"></div>
    <h3>Player Score</h3>
    <div class="playerScoreDisplay">0</div>
    <h3>Computer Score</h3>
    <div class="computerScoreDisplay">0</div>
    <p>Please select difficulty</p>

    <div class="scrambledWordDisplay">Word TBD</div>
    <div class="definitionDisplay">Definition TBD</div>
    <input class="wordGuessInput">
    <button class="guessBtn">Guess</button>

</body>

<script src="scripts/app.js"></script>

</html>
