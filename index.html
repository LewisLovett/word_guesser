<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Guesser</title>
    
</head>
<body>
   
    <h1>Word Guesser</h1>
    <h2>Timer</h2>
    <div class="timerDisplay"></div>
    <h3>Player Score</h3>
    <div class="playerScoreDisplay">0</div>
    <h3>Computer Score</h3>
    <div class="computerScoreDisplay">0</div>
    <p>Please select difficulty</p>
    <lable for="easy">Easy:</lable>
    <input type="radio" name="difficulty" value="easy" id="easy">
    <lable for="medium">Medium:</lable>
    <input type="radio" name="difficulty" value="medium" id="medium">
    <lable for="hard">Hard:</lable>
    <input type="radio" name="difficulty" value="hard" id="hard">
    <button class="startGame">Click to begin</button>
    <div class="scrambledWordDisplay">Word TBD</div>
    <input class="wordGuessInput">
    <button class="guessBtn">Guess</button>

</body>
<script type="module" src="scripts/scripts.mjs" ></script>
</html>
